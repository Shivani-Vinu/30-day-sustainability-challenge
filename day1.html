    <style>

        <h1>30-Day Sustainable Challenge - Day 1</h1>

        <div class="day-description">
            <h2>Day 1: Reduce Single-Use Plastics</h2>
            <p>Today's challenge is to avoid using single-use plastics...</p>
            <p>Here are some tips:</p>
            <ul>
                <li>Use a reusable water bottle.</li>
                <li>Bring your own reusable bag when shopping.</li>
                <li>Avoid disposable cutlery and plates.</li>
            </ul>
        </div>
    </main>
